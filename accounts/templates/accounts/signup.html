{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}

<div class="container pb-3">
    <div class="row">
        <div class="col-md-6">
            <h4 class="display-4">Signup</h4>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-primary" value="Sign Up">
            </form>
        </div>
        <div class="col-md-6">
            <img class="img-fluid" src="{% static 'images/sign-up.png' %}" alt="sign-up">
        </div>
    </div>
</div>
{% endblock %}
