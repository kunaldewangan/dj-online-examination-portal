{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid" src="{% static 'images/login.gif' %}" alt="login">
        </div>
        <div class="col-md-6">
            <div class="pt-3">
                <h4 class="display-4">Login</h4>
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" class="btn btn-primary" value="Login">
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
