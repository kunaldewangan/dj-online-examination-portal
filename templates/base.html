<!doctype html>
<html lang="en">
  <head>
    <title>Online Examination</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <style>
        .jumbotron-fluid {
      text-shadow: #444 0 1px 1px;
      color: #000;
      position:relative;
      height: 50vh;
  
      margin-top: 100px ;
      align-items: center;
  }
  
      </style>
  </head>
  <body>

    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">        
      <a class="navbar-brand" href="{% url 'home' %}">Online MCQ</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        
        <li class="nab-item">
          <a class="nav-link btn btn-success btn-sm" style='margin-right:16px' href="#">Hello @{{user.username}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn  btn-outline-info" role="button" style='margin-right:5px' href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn  btn-outline-info" role="button" style='margin-right:5px' href="{% url 'packages:user_package' %}">MyPackage</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link btn  btn-outline-info" role="button" style='margin-right:5px' href="{% url 'packages:package_list_all' %}">Packages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-danger" role="button" style='margin-right:5px' href="{% url 'accounts:logout' %}">Logout</a>
        </li>
        
        {% else %}
        <li class="nav-item">
          <a class="nav-link btn  btn-outline-warning" role="button" style='margin-right:16px' href="{% url 'accounts:login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn  btn-info" role="button" style='margin-right:16px' href="{% url 'accounts:signup' %}">SignUp</a>
        </li>
        {% endif %}
      
      </ul>
    </div>
    </div>
  </nav>


    {% block content %}
    {% endblock %}
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
